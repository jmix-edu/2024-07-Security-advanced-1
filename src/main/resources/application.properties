main.datasource.url = jdbc:postgresql://localhost/jmixpm-security
main.datasource.username = root
main.datasource.password =root

main.liquibase.change-log=com/company/jmixpm/liquibase/changelog.xml

jmix.ui.login-view-id = LoginView
jmix.ui.main-view-id = MainView
jmix.ui.menu-config = com/company/jmixpm/menu.xml
jmix.ui.composite-menu = true

ui.login.defaultUsername = admin
ui.login.defaultPassword = admin

jmix.core.available-locales = en

# Launch the default browser when starting the application in development mode
vaadin.launch-browser = false

# Use pnpm to speed up project initialization and save disk space
vaadin.pnpm.enable = true

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# 'debug' level logs data store operations
logging.level.io.jmix.core.datastore = info

# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger = debug

# 'debug' level logs all Jmix debug output
logging.level.io.jmix = info

# email sending (using FakeSMTP server)
spring.mail.host = localhost
spring.mail.port = 2500
spring.mail.protocol = smtp
spring.mail.username =
spring.mail.password =
spring.mail.properties.mail.smtp.auth = false

jmix.security.bruteforceprotection.enabled = true
jmix.security.bruteforceprotection.maxLoginAttemptsNumber=3
jmix.security.bruteforceprotection.block-interval = 30

jmix.ldap.urls = ldap://localhost:1389/
jmix.ldap.base-dn = dc=example,dc=org
jmix.ldap.manager-dn = cn=admin,dc=example,dc=org
jmix.ldap.manager-password = admin
jmix.ldap.user-search-filter = (uid={0})

jmix.ldap.group-search-base=ou=users
jmix.ldap.user-search-base=ou=users
jmix.ldap.group-search-filter=(member={0})
jmix.ldap.member-attribute=member
jmix.ldap.group-for-synchronization=cn=division,ou=users,dc=example,dc=org
jmix.ldap.standard-authentication-users=admin,alex,peter

#jmix.ldap.default-roles=system-full-access